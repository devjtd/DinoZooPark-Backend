version: "3.8"

services:
  app:
    build: .
    image: dinozoopark/web:latest
    container_name: dinozoo-app
    ports:
      - "8080:8080"
    environment:
      # Perfil de Spring Boot (puedes cambiarlo a 'prod' si tienes application-prod.properties)
      SPRING_PROFILES_ACTIVE: dev
      # Configuraci√≥n adicional si es necesaria
      SERVER_PORT: 8080
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
